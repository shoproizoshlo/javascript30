<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secredCode = "suekukue";
      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        console.log(pressed);
        pressed.splice(
          -secredCode.length - 1,
          pressed.length - secredCode.length
        );
        if (pressed.join("").includes(secredCode)) {
          console.log("HELLO FROM SUE");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
